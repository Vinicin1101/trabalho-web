<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Nosso Site</title>

        <link rel="stylesheet" href="style\main-style.css">
        <link rel="stylesheet" href="style\materialize-mod.css">

        <!-- Materialize -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            <!-- minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- -->

        <!-- Box Icons -->
            <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- -->

        <!-- JQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- -->

    </head>
    <body>
        <div class="main">

            <form action="" method="post" class="glassmorphismo container">

                <h4 class="teste">Formul√°rio</h4>

                <div class="row">
                    <div class="input-field">
                        <label for="name">Nome</label>
                        <input type="text" name="nome" id="name">
                    </div>

                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="validate">
                        <span class="helper-text grey-text text-lighten-1">email.@exemplo.com</span>
                    </div>

                    <div class="input-field">
                        <label for="pass">Senha</label>
                        <input type="password" name="senha" id="pass" class="validate">
                        <span class="helper-text grey-text text-lighten-1">Minimo 8 caracteres</span>
                    </div>

                    <div class="input-field">
                        <label for="pass-confirm">Confirme sua senha</label>
                        <input type="password" name="confirmar-senha" id="pass-confirm" class="validate">
                        <span class="helper-text"></span>
                    </div>

                    <div class="row bot">

                        <label>
                            <input type="checkbox" checked="none" required name="termos-de-uso" id="terms-use"/>
                            <span><a href="/termos.txt" class="white-text">Termos de Uso</a></span>
                        </label>
                        
                        <a class="waves-effect waves-light card-panel transparent darken-2 white-text glassmorphismo" id="cadastrar-btn">Registrar-se</a>                        

                    </div>

                    <span id="alerta"></span>

                </div>

            </form>
        </div>
        
        <div class="foot">
            <span style="margin: 0; color: white;">Autor: Vinicius S.</span>
        </div>
    </body>

    <script src="script\main-script.js"></script>
</html>
